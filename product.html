<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .navbar-section {
            width: 85%;
            height: 80px;

        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        section {
            margin-bottom: 40px;
        }

        #featured-products .product {
            background-color: #fff;
            border-radius: none;
            padding: none;
            box-shadow: none;
        }





        #featured-products .product img {
            max-width: 10%;
            height: 10%;
            margin-bottom: none;
        }

        .row {
            position: relative;
            transition: all .40s;
        }

        .row .product {
            width: 100%;
            height: 70%;
            transition: all .40s;
        }

        .container {
            overflow: auto;
        }

        #featured-products .product h3 {
            margin-bottom: none;
        }

        #featured-products .product p {
            margin-bottom: none;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        #featured-products h2 {
            text-align: center;
            font-size: 28px;
        }

        .itemsContainer {
            display: flex;
            flex-direction: row;
            gap: 50px;
            margin-top: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .itemsContainer .productItem {
            width: 300px;
            height: 400px;
            background-color: #f8f8f8;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
            transition-duration: 0.2s;
        }

        .itemsContainer .productItem:hover{
            transform: translateY(-15px);
        }

        .productImage {
            width: 100%;
            height: 300px;
            overflow: hidden;
            object-fit: cover;
        }

        .productImage img {
            width: 100%;
        }

        .productDescription {
            width: 100%;
        }

        .productDescription h2 {
            width: 100%;
            text-align: center;
            padding: 10px;
        }
        .productDescription p{
            font-weight: bold;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
