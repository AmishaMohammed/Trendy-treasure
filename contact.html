<!DOCTYPE html>
<html lang="en" class="html-01">

<head>
  <link rel="stylesheet" href="boxicons.min.css">
  <!-- or -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="contact-page">
    <div class="container-page">
      <h2>Contact Us</h2>
      <div class="contact-wrapper-page">

        <div class="contact-form">
          <h3>
            Send us a message
          </h3>
          <form>
            <div class="form-group">
              <input type="text" name="name" placeholder="Your name" id="nameInput">
            </div>

            <div class="form-group">
              <input type="email" name="email" placeholder="Your email" id="emailInput">
            </div>

            <div class="form-group">
              <textarea name="message" placeholder="Your message" id="messageInput"></textarea>
            </div>

            <button onclick="messageSent()"> Send Message</button>
          </form>
        </div>
        <div class="contact-info">
          <h3>Contact Information</h3>
          <p><i class='bx bxs-phone-call'></i>+91 - 9490912332</p>
          <p><i class='bx bx-mail-send'></i>info@trendytreasure.com</p>
          <p><i class='bx bx-current-location'></i>pillar 23, balanagar , hyderabad</p>
        </div>
      </div>
    </div>
    <script>
      let nameInput = document.querySelector("#nameInput");
      let emailInput = document.querySelector("#emailInput");
      let messageInput = document.querySelector("#messageInput");
      function messageSent() {
        if (nameInput.value != "" && emailInput.value != "" && messageInput.value != "") {
          if (emailInput.value.includes("@")) {
            alert("Message Sent Successfully");
          }else{
            alert("Please Enter a valid email Address!")
          }
        } else {
          alert("Inputs Cannot be Empty!");

        }
      }
    </script>
  </section>
</body>
